<!DOCTYPE html>
<html>
    <head>
        <title>TagTree</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="Chart.min.js" type="text/javascript"></script>
        <link href="tagtree.css" rel="stylesheet" type="text/css"/>
        <script src="testData.js" type="text/javascript"></script>     
    </head>
    <script src="tagtree.js" type="text/javascript"></script>
    <body>
        <div>
            <h1>TagTree</h1>
            by <a href="https://github.com/Artwick">Artwick</a>        


            <p><span class="fileInput">JSON file to parse: <input type="file" id="jsondatafile" onchange="tagtree.readJsonFile(this.files)"></span></p>
        </div>
        <p>
            <button id="compare" onclick="tagtree.buildTree()">Build tree</button>
        </p>

        <textarea spellcheck="false" id="jsontextarea" placeholder="Enter JSON with tagged objects structured like this: { tids: 'tag1, tag2, tag3', someOtherProperty: 'xyz' }"></textarea>


        <div>
            <canvas id="myChart" width="400" height="100"></canvas>
        </div>


        <p>
            <a href="worklog.html">worklog</a>
        </p>

        <script src="tagtree.js" type="text/javascript"></script>
    </body>
</html>
